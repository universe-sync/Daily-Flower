<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Flower</title>
    <!-- reset.css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- original -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- .l-header -->
    <header class="l-header">
      <div class="l-header__inner c-inner">
        <div class="l-header__contents">
          <img src="./assets/img/logo.png" alt="Daily Flowerのロゴ" class="l-header__logo" />

          <!-- .c-drawer -->
          <button
            class="c-drawer js-drawer"
            type="button"
            data-target="for-drawer"
          >
            <span class="c-drawer__bars">
              <span class="c-drawer__bar"></span>
              <span class="c-drawer__bar"></span>
              <span class="c-drawer__bar"></span>
            </span>
          </button>
          <!-- /.c-drawer -->

          <!-- .l-header__navPc PC用のメニュー-->
          <nav class="l-header__navPc">
            <ul class="l-header__lists">
              <li class="l-header__list">
                <a href="#service" class="l-header__listLink js-drawer-close">
                  Daily Flowerとは
                </a>
              </li>
              <li class="l-header__list">
                <a href="#plan" class="l-header__listLink js-drawer-close">
                  お届けプラン
                </a>
              </li>
              <li class="l-header__list">
                <a href="#news" class="l-header__listLink js-drawer-close">
                  ご利用方法
                </a>
              </li>
              <li class="l-header__list">
                <a href="#info" class="l-header__listLink js-drawer-close">
                  お客様の声
                </a>
              </li>
              <li class="l-header__list">
                <a href="#" class="l-header__listLink js-drawer-close">
                  FAQ
                </a>
              </li>

            </ul>
          </nav>
        </div>
        <!-- /.l-header__navPc -->
      </div>

      <!-- .l-header__navPc SP用のメニュー-->
      <nav class="l-header__navSp for-drawer">
        <ul class="l-header__lists">
          <li class="l-header__list">
            <a href="#service" class="l-header__listLink js-drawer-close">
              Daily Flowerとは
            </a>
          </li>
          <li class="l-header__list">
            <a href="#plan" class="l-header__listLink js-drawer-close">
              お届けプラン
            </a>
          </li>
          <li class="l-header__list">
            <a href="#" class="l-header__listLink js-drawer-close">
              ご利用方法
            </a>
          </li>
          <li class="l-header__list">
            <a href="#voice" class="l-header__listLink js-drawer-close">
              お客様の声
            </a>
          </li>
          <li class="l-header__list">
            <a href="#faq" class="l-header__listLink js-drawer-close">
              FAQ
            </a>
          </li>

        </ul>
      </nav>
      <!-- /.l-header__navSp -->
    </header>
    <!-- /.l-header -->

    <!-- main -->
    <main class="main">
      <!-- .p-fv -->
      <section id="fv" class="p-fv">
        
      </section>
      <!-- /.p-fv -->

      <!-- .p-about -->
      <section id="about" class="p-about">
        
      </section>
      <!-- /.p-about -->

      <!-- .p-service -->
      <section id="service" class="p-service">
        
      </section>
      <!-- /.p-service -->

      <!-- .p-plan -->
      <section id="plan" class="p-plan">
        <div class="c-inner">
          <h2 class="c-section__title">
            <span class="c-section__titleEn">Plan</span>
            <span class="u-inline__block__jp">プラン</span>
          </h2>
          <div class="##__contents">
            <div class="" id="__content">
              <img src="./assets/img/flower3 2.png" alt="">
            </div>
          </div>
        </div>
      </section>
      <!-- /.p-plan -->

      <!-- .p-voice -->
      <section id="voice" class="p-voice">
        
      </section>
      <!-- /.p-voice -->

      <!-- .p-faq -->
      <section id="faq" class="p-faq">
        
      </section>
      <!-- /.p-faq -->

      <!-- .p-order -->
      <section id="order" class="p-order">
        
      </section>
      <!-- /.p-order -->

      <!-- .c-to-top トップへ戻るボタン-->
      <div class="c-to-top">
        <a href="#order"></a>
      </div>
      <!-- /.c-to-top -->

      <!-- jQueryのファイルを読み込む -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <!-- iScrollのファイルを読み込む -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
      <!-- JavaScriptのファイルを読み込む -->
      <script src="./assets/js/script.js"></script>
    </main>
    <!-- /.main -->

    <!-- l-footer -->
    <footer class="l-footer">
      <div class="c-inner">
        <div class="l-footer__contents">
          <ul class="l-footer__lists">
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#service">Daily Flowerとは</a>
            </li>
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#plan">お届けプラン</a>
            </li>
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#">ご利用方法</a>
            </li>
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#voice">お客様の声</a>
            </li>
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#faq">FAQ</a>
            </li>
          </ul>
          <small class="l-footer__copyright">&copy;Daily Flower</small>
        </div>
      </div>
    </footer>
    <!-- /.footer -->
  </body>
</html>
