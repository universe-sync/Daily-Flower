<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Flower</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- google fonts -->
    <!-- /google fonts -->
    <!-- original -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- .l-header -->
    <header class="l-header">
      <div class="l-header__wrapper">
        <div class="l-header__contents">
          <img src="" alt="" class="l-header__logo" />

          <!-- .c-drawer -->
          <button
            class="c-drawer js-drawer"
            type="button"
            data-target="for-drawer"
          >
            <span class="c-drawer__bars">
              <span class="c-drawer__bar"></span>
              <span class="c-drawer__bar"></span>
              <span class="c-drawer__bar"></span>
            </span>
          </button>
          <!-- /.c-drawer -->

          <!-- .l-header__nav -->
          <nav class="l-header__nav for-drawer">
            <ul class="l-header__lists">
              <li class="l-header__list">
                <a href="#service" class="l-header__listLink js-drawer-close">
                  Daily Flowerとは
                </a>
              </li>
              <li class="l-header__list">
                <a href="#plan" class="l-header__listLink js-drawer-close">
                  お届けプラン
                </a>
              </li>
              <li class="l-header__list">
                <a href="#news" class="l-header__listLink js-drawer-close">
                  <span class="l-header__linkJp"></span>
                  <span class="l-header__linkEn"></span>
                </a>
              </li>
              <li class="l-header__list">
                <a href="#info" class="l-header__listLink js-drawer-close">
                  <span class="l-header__linkJp"></span>
                  <span class="l-header__linkEn"></span>
                </a>
              </li>
              <li class="l-header__list">
                <a href="#" class="l-header__listLink js-drawer-close">
                  <span class="l-header__linkJp"></span>
                  <span class="l-header__linkEn"></span>
                </a>
              </li>
              <li class="l-header__list">
                <a href="#contact" class="l-header__listLink js-drawer-close">
                  <span class="l-header__linkJp"></span>
                  <span class="l-header__linkEn"></span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <!-- /.l-header__nav -->
      </div>
    </header>
    <!-- /.l-header -->

    <!-- main -->
    <main class="main">
      <!-- .p-fv -->
      <section id="fv" class="p-fv">
        
      </section>
      <!-- /.p-fv -->

      <!-- .p-about -->
      <section id="about" class="p-about">
        
      </section>
      <!-- /.p-about -->

      <!-- .p-service -->
      <section id="service" class="p-service">
        
      </section>
      <!-- /.p-service -->

      <!-- .p-plan -->
      <section id="plan" class="p-plan">
        <div class="c-inner">
          <h2 class="c-section__title">
            <span class="u-inline-block__en"></span>
            <span class="u-inline-block__jp"></span>
          </h2>
          <div class="##__contents">
            <div class="" id="__content"></div>
          </div>
        </div>
      </section>
      <!-- /.p-plan -->

      <!-- .p-voice -->
      <section id="voice" class="p-voice">
        
      </section>
      <!-- /.p-voice -->

      <!-- .p-faq -->
      <section id="faq" class="p-faq">
        
      </section>
      <!-- /.p-faq -->

      <!-- .p-order -->
      <section id="order" class="p-order">
        
      </section>
      <!-- /.p-order -->

      <!-- .c-to-top トップへ戻るボタン-->
      <div class="c-to-top">
        <a href="#"
          ><img src="./assets/img/sp/totop.png" alt="トップへ戻るボタン"
        /></a>
      </div>
      <!-- /.c-to-top -->

      <!-- jQueryのファイルを読み込む -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
      <!-- iScrollのファイルを読み込む -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
      <!-- JavaScriptのファイルを読み込む -->
      <script src="./assets/js/script.js"></script>
    </main>
    <!-- /.main -->

    <!-- l-footer -->
    <footer class="l-footer">
      <div class="c-inner">
        <div class="l-footer__content">
          <ul class="l-footer__lists">
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#"></a>
            </li>
            <li class="l-footer__list">
              <a class="l-footer__listLink" href="#"></a>
            </li>
          </ul>
          <small class="l-footer__copyright">&copy;##</small>
        </div>
      </div>
    </footer>
    <!-- /.footer -->
  </body>
</html>
